{% extends "base.html" %}
{% block content %}
<h2>Leaderboard</h2>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Portfolio Value</th>
        </tr>
    </thead>
    <tbody>
    {% for entry in leaderboard %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ entry.username }}</td>
        <td>$ {{ "%.2f"|format(entry.portfolio) }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
